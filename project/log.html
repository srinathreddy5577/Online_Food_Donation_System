<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Card</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            display: flex;
            align-items: center;
            background-color: violet;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border: 2px solid black;
        }

        .card img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .card-content {
            font-family: Arial, sans-serif;
            color: #333;
        }

        .card-content b {
            color: #000;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="1.jpg" alt="College Logo">
        <div class="card-content">
            <p><b>Name:</b> K.Srinath Reddy</p>
            <p><b>Bio:</b> 3rd Year BTech</p>
        </div>
    </div>
</body>
</html>
